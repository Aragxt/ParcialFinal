<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Crear Pais</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="Crear.html" class= "navbar-brand">Crear Paises</a>
        </div>
    </nav>  
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body">
                    <form action="Principal.html" method="POST">
                        <div class="mb-3">
                            <label for="iden" class="form-label">Pais:</label>
                            <input type="text" id="iden" name="iden" class="form-control" require>
                        </div class="mb-3">
                        <div class="mb-3">
                            <label for="iden" class="form-label">Capital:</label>
                            <input type="text" id="nom" name="nom" class="form-control" require>
                        </div class="mb-3">
                        <div class="mb-3">
                            <label for="iden" class="form-label">Idioma:</label>
                            <input type="text" id="fechaNaci" name="fechaNaci" class="form-control" require>
                        </div class="mb-3">
                        <div class="mb-3">
                            <label for="iden" class="form-label">Poblacion:</label>
                            <input type="number" name="pob" step="any" class="form-control" onchange="verificar()" id="pob" require>
                        </div>
                            <input type="submit" href="Principal.html" class="btn btn-success btn-block" name="save" value="Guardar" id="guard">
                        <a href="Principal.html">
                            <input type="button" href="Crear.html" class="btn btn-success btn-block" value="Grafica">
                        </a>
                    </form>
                </div>
            </div>
        </div>
</div>
<script src="validar.js"></script>
</body>
</html>
